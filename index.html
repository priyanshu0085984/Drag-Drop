<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Assignment</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <button id="resetButton">Reset</button>

  <h1 class="title">Drag and Drop Assignment</h1>

  <div class="container">
    <div class="inner-container">
      <h2>Container 1</h2>
      <div id="container1" class="drag-container">
        <div id="item1" class="draggable-item" draggable="true">Item 1</div>
        <div id="item2" class="draggable-item" draggable="true">Item 2</div>
        <div id="item3" class="draggable-item" draggable="true">Item 3</div>
      </div>
    </div>
    
    <div class="inner-container">
      <h2>Container 2</h2>
      <div id="container2" class="drag-container" ondrop="handleDrop(event)" ondragover="handleDragOver(event)"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
