<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
  </head>
  <body>
    <button>Reset</button>

    <!-- title "Drag and Drop Assignment" -->
    <h2 class="title">Drag and Drop Assignment</h2>
    <div class="container">
        <!-- inner container for container 1 -->
      <div class="inner-container">
         <!-- title for container 1 -->
        <h3>Container 1</h3>
        <!-- container from which we need to drag the items -->
        <div class="drag-container">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
        </div>
      </div>
      <!-- innner container for container 2 -->
      <div class="inner-container">
        <!-- title for container 2 -->
        <h3>Container 2</h3>
        <!-- container in which we need to drop the items -->
        <div class="drop-container"></div>
      </div>
    </div>
    <!-- A reset button to reset the layout -->
  </body>
</html>
